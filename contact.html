    <div class="container contact-container">
        <article>
             <!-- Contact Section -->
            <h1 id="contact-title"><span class="lang-en">Contact</span><span class="lang-zh" style="display:none;">联系方式</span></h1>
            <hr id="contact-divider"/>
            <div id="contact-info">
                <div class="column" id="location">
                    <img class="icon" src="images/icon/Location.svg" alt="Location Icon"/> 
                    <span class="lang-en">Peking University, No.5 Yiheyuan Road Haidian District, Beijing, P.R. China 100871</span>

                </div>
                <div class="column" id="email">
                    <img class="icon" src="images/icon/Email.svg" alt="Email Icon"/> 
                    <a href="mailto:inorganicwriter@gmail.com">inorganicwriter@gmail.com</a>
                </div>
                <div class="column" id="Github">

                    <a href="https://github.com/inorganicwriter" target="_blank">inorganicwriter</a>

                <div class="column" id="Twitter">

    <!-- 加载JavaScript文件 -->
    <script src="js/main.js"></script>
    <script>
        let currentLang = 'en';
        
        function toggleLanguage() {
            const enElements = document.querySelectorAll('.lang-en');
            const zhElements = document.querySelectorAll('.lang-zh');
            
            if (currentLang === 'en') {
                enElements.forEach(el => el.style.display = 'none');
                zhElements.forEach(el => el.style.display = 'inline');
                currentLang = 'zh';
            } else {
                enElements.forEach(el => el.style.display = 'inline');
                zhElements.forEach(el => el.style.display = 'none');
                currentLang = 'en';
            }
        }
        
        // Sync with about.html language state if coming from there
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('lang') === 'zh') {
                toggleLanguage();
            }
        });
    </script>
</body>
